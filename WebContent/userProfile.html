<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Profile</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<style>
body{
   background-image: url("topography.png");
}
</style>
</head>

<body>
<div align="center" id = "cover" style="margin-top:1%">
 <input  class="btn btn-warning hell" style="width:33%" type="button" onclick="sendReq()" value="Send Friend Request" />
 <input class="btn btn-warning hell" style="width:33%" type="button" onclick="" value = "Send Challenge" />
 <input class="btn btn-warning hell" style="width:33%" type="button" onclick="toggle()" value = "Send Message">
</div>	

<form method="post" action="MessageServlet" >
<div align="right" id = "msgId" style="display:none;">
 <textarea id = "area" style="width: 33%" name = "msg"></textarea>
 <br>
 <input class="btn btn-warning hell" style="width:16.5%" onclick="toggle()" type="button" value = "Cancel" />
 <input class="btn btn-warning hell" style="width:16.5%"  type="submit" value = "Send" />
</div>
</form>

<form method="post" action="FriendServlet">
<div style="width:33%; display:none;" id="frId">
<p>Would you like to send friend Request?</p>
<div>
<input id ="n" style="width:49%"  class="btn btn-warning hell" type="button" onclick="sendReq()" value="No" />
<input id ="y" style="width:49%" class="btn btn-warning hell" type="submit" onclick="" value="Yes" />
</div>
</div>
</form> 

<script>
function toggle() {
    var x = document.getElementById('msgId');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
        $('#area').val("");
    }
}

function sendReq() {
    var x = document.getElementById('frId');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
}


</script>

</body>
</html>
